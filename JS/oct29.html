<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputBox" type="number"/>
    <button onclick=getTable()>Get Table</button>
    <div id="container"></div>
    
    <script>
        function getTable(){
            container.innerHTML = '';  //clear content 

            let inputVal = inputBox.value; 
            let counter = 1; 
            
            while (counter <= 10) {
                let displayVal = inputVal*counter;
                container.innerHTML += `<div>${displayVal}</div>`;
                counter += 1; 
            }
        }
    </script>
</body>
</html>
