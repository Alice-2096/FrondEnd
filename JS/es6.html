<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //destructuring
      let collection = [1, 2, 3, 4];
      let [first, second] = collection; //1, 2
      let [fst, snd, third, fourth] = collection; //1,2,3,4
      //object destructuring
      const hero = {
        name: 'Batman',
      };
      const { name } = hero;
      name; // 'Batman'

      let person = {
        name: 'Alice',
        email: '123@yahoo.com',
        gender: 'female',
      };
      let { gender } = person;
      console.log(gender); // Alice

      //destructuring of object in function parameter
      function displayData({ name, email, gender }) {
        console.log(name);
        console.log(email);
        console.log(gender);
      }

      displayData(person); //Alice, 123@yahoo.com, female
      //alias property name
      const { name: heroName } = hero;
      heroName; // 'Batman'

      //spread operator
      let newCollection = [45, 46, 47];
      let container = [1, ...newCollection, 100];
      //1, 45, 46, 47, 100
      console.log(container);

      //use spread to clone an array
      let newArray = [...container];
      console.log(newArray);

      //rest operator
      function sum(...theArgs) {
        let total = 0;
        // Note: '...theArgs' will be considered as an array
        for (const iter of theArgs) {
          total += iter;
        }
        return total;
      }

      console.log(sum(1, 2, 3));
      // expected output: 6

      console.log(sum(1, 2, 3, 4));
      // expected output: 10
    </script>
  </body>
</html>
