<!DOCTYPE html>
<html>
    <head>
        <title>css selectors</title>
        <link href="selector.css" type="text/css" rel="stylesheet" /> 
    </head>
    <body>
        <h1>Potatoes</h1>
        <p id="intro">There are <i>dozens</i> of different
        <b>potato</b> varieties.</p>
        <p>They are usually described as early, second early
        and maincrop potatoes.</p>
    </body>
</html>

<!--font family and color are inherited by the children, while background color and border are not-->
